<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detector</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Fake News Detector</h2>
  <textarea id="article" rows="10" cols="50" placeholder="Paste article here..."></textarea><br><br>
  <button onclick="getPrediction()">Predict</button>
  <p id="result"></p>

  <script>
    async function getPrediction() {
      const article = document.getElementById("article").value;

      const response = await fetch("https://9a2a-35-221-200-179.ngrok-free.app", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ article })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "Prediction: " + data.result;
    }
  </script>
</body>
</html>
